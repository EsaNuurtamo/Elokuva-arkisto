<div class="page-header" ng-controller="MoviesListController">
  <h1>Elokuvat ({{count}})</h1>


    
    <!--Tässä containerissa HAKUTOIMINNALLISUUS (filtteri)-->
    <div class="container" >
        <div class="row">
            <div class="col-md-2">
                Haku
                <input type="text" ng-model="filter">
            </div>
            <div class="col-md-2">
                Järjestys
                <select class="form-control"  ng-model="ordering">
                    <option value="name" selected>Nimi</option>
                    <option value="year">Vuosi</option>
                    <option value="director">Ohjaaja</option>
               </select>
            </div>
            <div class="col-md-2">
                Suunta
                <select class="form-control" ng-model="direction">
                    <option value="true">Laskeva</option>
                    <option value="" selected>Nouseva</option>
                </select>
            </div>
            <div class="col-md-2">
                Koko
                <select class="form-control" ng-model="size" ng-init="size=25">
                    <option value="5" >5</option>
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="1000">no limit</option>
                </select>
            </div>
            <div class="col-xs-12" style="height:20px;"></div>
        </div>
    </div>
    
    
    
    <!--Listataan ELOKUVAT -->
    <ul>
        <li ng-repeat="movie in movies | filter:filter | orderBy: ordering: direction | limitTo:size">
        <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a href="#/movies/{{movie.id}}">{{movie.name}} ({{movie.year}}), directed by {{movie.director}}</a>
          </h3>
        </div>
        <div class="panel-body">
          {{movie.description}}
        </div>
        </div>
        </li>   
    </ul>
    <div class="col-xs-12" style="height:50px;"></div>
    
    <!--Elokuvan LISÄYS-->
    <div class="col-md-2"><p>Elokuvan lisäys <input type="checkbox" ng-model="checkedAdd" ng-init="checkedAdd=false"></p></div>
    <div ng-if="checkedAdd">
        <h2>Lisää uusi elokuva</h2>
        <form>
          <div class="form-group">
            <label>Nimi</label>
            <input type="text" class="form-control" ng-model="newMovie.name">
          </div>

          <div class="form-group">
            <label>Julkaisuvuosi</label>
            <input type="text" class="form-control" ng-model="newMovie.year">
          </div>

          <div class="form-group">
            <label>Director</label>
            <input type="text" class="form-control" ng-model="newMovie.director">
          </div>
            
          <div class="form-group">
            <label>Director</label>
            <input type="text" class="form-control" ng-model="newMovie.director">
          </div>
            
          <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" ng-model="newMovie.writer">
          </div>
            
          <div class="form-group">
            <label>Actors</label>
            <input type="text" class="form-control" ng-model="newMovie.actors">
          </div>

          <div class="form-group">
            <label>Kuvaus</label>
            <textarea class="form-control" ng-model="newMovie.description"></textarea>
          </div>
          <button class="btn-default" ng-click="getMovieInfo()">Lataa tiedot</button>
          <button class="btn btn-success" ng-click="addMovie()">Lisää</button>
        </form>
    </div>
    

</div>
